<!-- TITULO -->
<div class="col-sm-12 col-md-6">
  <h3 class="text-primary text-start mb-4 fw-semibold">Temperature</h3>
</div>

<div class="charts-container">
  <section *ngFor="let site of sites" class="chart-section">
    <div class="mb-4"><!-- tittle -->
      <h2 class="h5 text-muted fw-semibold mb-3">
        <i class="fas fa-map-marker-alt fa-sm text-secondary me-2"></i> {{site.name}}
      </h2>
    </div>
    <div class="card border-0 shadow-sm mb-5">
      <div class="card-header bg-primary bg-opacity-10 py-3 border-bottom"></div>
      <app-chart-bar
          [chartId]="'chart-' + site.id"
          [data]="site.data"
          [chartTitle]="'By Month'"
          label="Temperature">
      </app-chart-bar>
    </div>
  </section>
</div>
