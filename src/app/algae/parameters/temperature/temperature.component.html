<!-- TITULO -->
<div class="col-sm-12 col-md-6">
  <h3 class="text-primary text-start mb-4 fw-semibold">Temperature</h3>
</div>

<div class="charts-container">
  <section *ngFor="let site of sites" class="chart-section">
    <h2>{{ site.name }}</h2>
    <app-chart-bar
      [chartId]="'chart-' + site.id"
      [data]="site.data"
      [chartTitle]="'Temperatura en ' + site.name">
    </app-chart-bar>
  </section>
</div>
