<!-- Card header -->
<div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
    <h4 class="m-0 fw-bold text-secondary">{{ chartTitle }}</h4>


    <!-- Dropwdown header -->
    <div class="dropdown no-arrow">
        <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
            data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fas fa-ellipsis-v fa-sm fa-fw text-secondary"></i>
        </a>
        <ul class="dropdown-menu dropdown-menu-end shadow animated--fade-in"
            aria-labelledby="dropdownMenuLink">
            <li><h6 class="dropdown-header">Choose an option:</h6></li>
            <li><a class="dropdown-item" href="">Refresh</a></li>
            <li><a class="dropdown-item" href="#" (click)="exportChartAsImage(); $event.preventDefault()">Export as image</a></li>
            <li><a class="dropdown-item" href="#" (click)="exportDataCSV(); $event.preventDefault()" >Download data</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">View details</a></li>
        </ul>
    </div>

</div>


<!-- Card Body -->
<div class="card-body">
    <div class="chart-area">
         <canvas [id]="chartId"></canvas>
    </div>
</div>
